services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pinnacle-ai-db
    environment:
      POSTGRES_DB: project-tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5500:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-complete.sql:/docker-entrypoint-initdb.d/init-complete.sql
    networks:
      - pinnacle-network
    restart: unless-stopped

  # Pinnacle AI Application
  app:
    build: .
    container_name: pinnacle-ai-app
    environment:
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/project-tracker
      - SESSION_SECRET=pinnacle-ai-super-secret-key-change-in-production
      - PORT=7855
      - NODE_ENV=production
      - DEFAULT_ADMIN_USERNAME=admin
      - DEFAULT_ADMIN_PASSWORD=password
      - DEFAULT_ADMIN_EMAIL=admin@sierraedge.ai
    ports:
      - "7855:7855"
    depends_on:
      - postgres
    networks:
      - pinnacle-network
    restart: unless-stopped
    volumes:
      - ./data:/app/data

volumes:
  postgres_data:

networks:
  pinnacle-network:
    driver: bridge